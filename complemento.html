  <!-- Contáctenos -->
  <section id="contact">
    <div class="container">
      <h2>Contáctenos</h2>
      <form id="contact-form">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="service">Seleccione un Servicio:</label>
        <select id="service" name="service" required>
          <option value="consultoria">Consultoría Digital</option>
          <option value="multiexperiencia">Soluciones Multiexperiencia</option>
          <option value="ecosistemas">Evolución de Ecosistemas</option>
          <option value="lowcode">Soluciones Low-Code</option>
        </select>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>
